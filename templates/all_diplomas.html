<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tous les diplômes</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .auth-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .auth-button:hover {
            background: #45a049;
        }
        .logout-button {
            background: #e53935;
        }
        .logout-button:hover {
            background: #c62828;
        }
        .content {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }
        ul { list-style:none; padding:0; }
        li { margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 10px; background: #f5f5f5; padding: 15px; border-radius: 4px; border: none; }
        button { margin-left: 5px; padding: 8px 15px; border: none; cursor: pointer; color: white; border-radius: 4px; }
        .download { background: #4CAF50; }
        .download:hover { background: #45a049; }
        .revoke { background: #e53935; }
        .revoke:hover { background: #c62828; }
        b { color:red; }
    </style>
</head>
<body>

<!-- Vérification JWT -->
<script>
const token = localStorage.getItem("token");
if (!token) window.location.href = "login.html";

const payload = JSON.parse(atob(token.split(".")[1]));
if (payload.role !== "school") {
    alert("Accès interdit");
    window.location.href = "index.html";
}
</script>

<header>
    <h1>Plateforme d'attestation de diplômes</h1>
    <div style="display: flex; align-items: center; gap: 20px;">
        <nav id="mainNav">
            <a href="index.html">Accueil</a>
            <a href="verify.html">Vérifier</a>
            <a href="issue.html">Émettre</a>
            <a href="all_diplomas.html">Tous les diplômes</a>
        </nav>
        <button class="auth-button logout-button" onclick="logout()">Déconnexion</button>
    </div>
</header>

<div class="content">

<h2>Tous les diplômes</h2>
<div id="list">Chargement…</div>

</div>

<script>
async function loadDiplomas() {
    const res = await fetch("/list", {
        headers: { "Authorization": token }
    });
    const diplomas = await res.json();

    if (!diplomas.length) {
        list.innerHTML = "Aucun diplôme trouvé.";
        return;
    }

    let html = "<ul>";
    diplomas.forEach(d => {
        html += `<li>
            <strong>${d.student_name}</strong> – ${d.degree_name} – ${d.issued_at}
            <button class="download" onclick="download('${d.id}.json')">Télécharger</button>
            <button class="revoke" onclick="revoke('${d.id}')">Révoquer</button>
            ${d.revoked ? "<b>(Révoqué)</b>" : ""}
        </li>`;
    });
    html += "</ul>";
    list.innerHTML = html;
}

async function download(filename) {
    const diploma_id = filename.replace(".json", "");
    const res = await fetch(`/download/${diploma_id}`, {
        headers: { "Authorization": token }
    });

    if (!res.ok) {
        alert("Error downloading diploma");
        return;
    }

    // Get the blob (ZIP file) from the response
    const blob = await res.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `diplome_${diploma_id}.zip`;
    a.click();
    window.URL.revokeObjectURL(url);
}

async function revoke(diploma_id) {
    const res = await fetch("/revoke", {
        method: "POST",
        headers: { 
            "Content-Type": "application/json",
            "Authorization": token
        },
        body: JSON.stringify({ id: diploma_id })
    });

    const result = await res.json();
    alert(result.status === "ok" ? "Diplôme révoqué" : "Erreur");
    loadDiplomas();
}

function logout() {
    localStorage.removeItem("token");
    window.location.href = "index.html";
}

loadDiplomas();
</script>

</body>
</html>
