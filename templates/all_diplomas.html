<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tous les diplômes</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 30px auto; }
        ul { list-style:none; padding:0; }
        li { margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        button { margin-left: 5px; padding: 5px 10px; border: none; cursor: pointer; color: white; }
        .download { background: #4CAF50; }
        .revoke { background: #e53935; }
        b { color:red; }
    </style>
</head>
<body>

<!-- Vérification JWT -->
<script>
const token = localStorage.getItem("token");
if (!token) window.location.href = "login.html";

const payload = JSON.parse(atob(token.split(".")[1]));
if (payload.role !== "school") {
    alert("Accès interdit");
    window.location.href = "index.html";
}
</script>

<!-- Menu de navigation -->
<nav style="margin-bottom:20px;">
    <a href="index.html" style="margin-right:10px;">Accueil</a>
    <a href="all_diplomas.html" style="margin-right:10px;">Tous les diplômes</a>
    <a href="issue.html" style="margin-right:10px;">Émettre un diplôme</a>
    <button onclick="logout()">Déconnexion</button>
    <hr>
</nav>

<h2>Tous les diplômes</h2>
<div id="list">Chargement…</div>

<script>
async function loadDiplomas() {
    const res = await fetch("/list", {
        headers: { "Authorization": token }
    });
    const diplomas = await res.json();

    if (!diplomas.length) {
        list.innerHTML = "Aucun diplôme trouvé.";
        return;
    }

    let html = "<ul>";
    diplomas.forEach(d => {
        html += `<li>
            <strong>${d.student_name}</strong> – ${d.degree_name} – ${d.issued_at}
            <button class="download" onclick="download('${d.filename}')">Télécharger</button>
            <button class="revoke" onclick="revoke('${d.filename}')">Révoquer</button>
            ${d.revoked ? "<b>(Révoqué)</b>" : ""}
        </li>`;
    });
    html += "</ul>";
    list.innerHTML = html;
}

async function download(filename) {
    const res = await fetch(`/download/${filename}`, {
        headers: { "Authorization": token }
    });

    if (!res.ok) {
        alert("Erreur lors du téléchargement");
        return;
    }

    const blob = await res.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    a.click();
}

async function revoke(filename) {
    const id = filename.replace(".json","");
    const res = await fetch("/revoke", {
        method: "POST",
        headers: { 
            "Content-Type": "application/json",
            "Authorization": token
        },
        body: JSON.stringify({ id })
    });

    const result = await res.json();
    alert(result.status === "ok" ? "Diplôme révoqué" : "Erreur");
    loadDiplomas();
}

function logout() {
    localStorage.removeItem("token");
    window.location.href = "index.html";
}

loadDiplomas();
</script>

</body>
</html>
