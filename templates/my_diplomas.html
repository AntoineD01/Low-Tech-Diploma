<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes diplômes</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .auth-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .auth-button:hover {
            background: #45a049;
        }
        .logout-button {
            background: #e53935;
        }
        .logout-button:hover {
            background: #c62828;
        }
        .content {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
        ul { list-style:none; padding:0; }
        li { margin-bottom: 15px; background: #f5f5f5; padding: 15px; border-radius: 4px; }
        button { background:#4CAF50; color:white; padding:8px 15px; border:none; cursor:pointer; border-radius: 4px; }
        button:hover { background: #45a049; }
        b { color:red; }
    </style>
</head>
<body>

<!-- Vérification JWT -->
<script>
const token = localStorage.getItem("token");
if (!token) window.location.href = "login.html";

const payload = JSON.parse(atob(token.split(".")[1]));
if (payload.role === "school") {
    window.location.href = "all_diplomas.html";
} else if (payload.role !== "student") {
    alert("Accès interdit");
    window.location.href = "index.html";
}
</script>

<header>
    <h1>Plateforme d'attestation de diplômes</h1>
    <div style="display: flex; align-items: center; gap: 20px;">
        <nav id="mainNav">
            <a href="index.html">Accueil</a>
            <a href="verify.html">Vérifier</a>
            <a href="my_diplomas.html">Mes diplômes</a>
        </nav>
        <button class="auth-button logout-button" onclick="logout()">Déconnexion</button>
    </div>
</header>

<div class="content">

<h2>Mes diplômes</h2>
<div id="list">Chargement…</div>

</div>

<script>
async function loadDiplomas() {
    const res = await fetch("/list", {
        headers: { "Authorization": token }
    });

    const diplomas = await res.json();
    if (!diplomas.length) {
        list.innerHTML = "Aucun diplôme trouvé.";
        return;
    }

    let html = "<ul>";
    diplomas.forEach(d => {
        html += `<li>
            ${d.student_name} – ${d.degree_name} – ${d.issued_at}
            <button onclick="download('${d.id}.json')">Télécharger</button>
            ${d.revoked ? "<b>(Révoqué)</b>" : ""}
        </li>`;
    });
    html += "</ul>";
    list.innerHTML = html;
}

async function download(filename) {
    const diploma_id = filename.replace(".json", "");
    const res = await fetch(`/download/${diploma_id}`, {
        headers: { "Authorization": token }
    });

    if (!res.ok) {
        alert("Error downloading diploma");
        return;
    }

    const diplomaData = await res.json();
    const blob = new Blob([JSON.stringify(diplomaData, null, 2)], { type: "application/json" });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `${diploma_id}.json`;
    a.click();
}

function logout() {
    localStorage.removeItem("token");
    window.location.href = "index.html";
}

loadDiplomas();
</script>

</body>
</html>
