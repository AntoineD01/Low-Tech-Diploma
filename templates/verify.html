<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérifier un diplôme</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .auth-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .auth-button:hover {
            background: #45a049;
        }
        .logout-button {
            background: #e53935;
        }
        .logout-button:hover {
            background: #c62828;
        }
        .content {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }
        pre { background:#eee; padding:10px; white-space:pre-wrap; border-radius: 4px; }
        .valid { color: green; }
        .invalid { color: red; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        input[type="file"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Plateforme d'attestation de diplômes</h1>
    <div style="display: flex; align-items: center; gap: 20px;">
        <nav id="mainNav">
            <a href="index.html">Accueil</a>
            <a href="verify.html">Vérifier</a>
        </nav>
        <div id="authSection"></div>
    </div>
</header>

<div class="content">

<h2>Vérifier un diplôme</h2>

<input type="file" id="fileInput" accept=".json">
<button onclick="verify()">Vérifier</button>

<pre id="output">Aucun.</pre>

</div>

<script>
function updateUI() {
    const token = localStorage.getItem("token");
    const mainNav = document.getElementById("mainNav");
    const authSection = document.getElementById("authSection");
    
    if (token) {
        try {
            const payload = JSON.parse(atob(token.split(".")[1]));
            
            // Update navigation based on role
            let navLinks = '<a href="index.html">Accueil</a><a href="verify.html">Vérifier</a>';
            
            if (payload.role === "school") {
                navLinks += '<a href="issue.html">Émettre</a><a href="all_diplomas.html">Tous les diplômes</a>';
            } else if (payload.role === "student") {
                navLinks += '<a href="my_diplomas.html">Mes diplômes</a>';
            }
            
            mainNav.innerHTML = navLinks;
            
            // Add logout button
            authSection.innerHTML = '<button class="auth-button logout-button" onclick="logout()">Déconnexion</button>';
        } catch (e) {
            // Invalid token
            localStorage.removeItem("token");
            showLogin();
        }
    } else {
        showLogin();
    }
}

function showLogin() {
    const mainNav = document.getElementById("mainNav");
    const authSection = document.getElementById("authSection");
    
    mainNav.innerHTML = '<a href="index.html">Accueil</a><a href="verify.html">Vérifier</a>';
    authSection.innerHTML = '<a href="login.html" class="auth-button">Connexion</a>';
}

function logout() {
    localStorage.removeItem("token");
    window.location.href = "index.html";
}

async function verify() {
    const file = fileInput.files[0];
    if (!file) return alert("Veuillez sélectionner un fichier.");

    const text = await file.text();
    let jsonData;
    try {
        jsonData = JSON.parse(text);
    } catch (e) {
        output.textContent = "Fichier JSON invalide";
        output.className = "invalid";
        return;
    }

    const res = await fetch("/verify", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(jsonData)
    });

    const result = await res.json();

    if (result.valid) {
        output.textContent = "Diplôme valide ✅";
        output.className = "valid";
    } else {
        const reason = result.reason || "inconnue";
        output.textContent = `Diplôme invalide ❌\nRaison : ${reason}`;
        output.className = "invalid";
    }
}

updateUI();
</script>

</body>
</html>
