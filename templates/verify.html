<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérifier un diplôme</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 30px auto; }
        pre { background:#eee; padding:10px; white-space:pre-wrap; }
        .valid { color: green; }
        .invalid { color: red; }
    </style>
</head>
<body>

<!-- Menu de navigation -->
<nav style="margin-bottom:20px;">
    <a href="index.html" style="margin-right:10px;">Accueil</a>
    <a href="issue.html" style="margin-right:10px;">Émettre un diplôme</a>
    <a href="my_diplomas.html" style="margin-right:10px;">Mes diplômes</a>
    <a href="verify.html">Vérifier un diplôme</a>
    <hr>
</nav>

<h2>Vérifier un diplôme</h2>

<input type="file" id="fileInput" accept=".json">
<button onclick="verify()">Vérifier</button>

<pre id="output">Aucun.</pre>

<script>
async function verify() {
    const file = fileInput.files[0];
    if (!file) return alert("Veuillez sélectionner un fichier.");

    const text = await file.text();
    let jsonData;
    try {
        jsonData = JSON.parse(text);
    } catch (e) {
        output.textContent = "Fichier JSON invalide";
        output.className = "invalid";
        return;
    }

    const res = await fetch("/verify", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(jsonData)
    });

    const result = await res.json();

    if (result.valid) {
        output.textContent = "Diplôme valide ✅";
        output.className = "valid";
    } else {
        const reason = result.reason || "inconnue";
        output.textContent = `Diplôme invalide ❌\nRaison : ${reason}`;
        output.className = "invalid";
    }
}
</script>

</body>
</html>
